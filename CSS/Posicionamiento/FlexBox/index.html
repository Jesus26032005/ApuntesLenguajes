<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox en CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ejemplo de Flexbox</h1>
    <div class="contenedor-flex">
        <div class="item-flex">Elemento 1</div>
        <div class="item-flex">Elemento 2</div>
        <div class="item-flex">Elemento 3</div>
        <div class="item-flex">Elemento 4</div>
    </div>
    <h2>Flexbox con alineación y distribución</h2>
    <div class="contenedor-flex-alineado">
        <div class="item-flex">Elemento A</div>
        <div class="item-flex">Elemento B</div>
        <div class="item-flex">Elemento C</div>
    </div>

</body>
</html>
