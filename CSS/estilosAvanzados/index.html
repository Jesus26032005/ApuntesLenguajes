<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases y Selectores Avanzados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pseudoclases y pseudoelementos</h1>

    <button>Botón Normal</button>
    <button>Botón Hover/Active</button>

    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>

    <p class="destacado">Este párrafo tiene ::before y ::after</p>

    <div class="contenedor">
        <p>Primer hijo</p>
        <p>Segundo hijo</p>
        <p>Último hijo</p>
        <p>Otro hijo</p>
    </div>
</body>
</html>
