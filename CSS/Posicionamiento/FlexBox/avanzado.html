<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Flex Grow, Shrink, Basis</title>
    <link rel="stylesheet" href="avanzado.css">
</head>
<body>

    <h1>Flexbox con Flex Grow, Shrink y Basis</h1>

    <div class="contenedor-flex">
        <div class="item-flex">Elemento 1</div>
        <div class="item-flex">Elemento 2</div>
        <div class="item-flex">Elemento 3</div>
    </div>

    <h2>Ejemplo con flex-grow, flex-shrink y flex-basis</h2>
    <div class="contenedor-flex-expandido">
        <div class="item-flex-grow">Elemento 1 (flex-grow)</div>
        <div class="item-flex-shrink">Elemento 2 (flex-shrink)</div>
        <div class="item-flex-basis">Elemento 3 (flex-basis)</div>
        <div class="item-flex-flex">Elemento 4 (flex-grow, flex-shrink, flex-basis)</div>
    </div>

</body>
</html>
